<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="icon" type="image/png" href="./assets/img/icon/logo2.png" />
 <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="login-header">
    <img src="./assets/img/icon/logo1.png" alt="Logo ARCARE" class="login-logo" />
    <span class="login-slogan">A Arca que Cuida de Todos</span>
  </header>

  <nav class="breadcrumb">
    <a href="./index.html">Página inicial</a> &gt; <a href="./login.html"> Login</a> &gt; <strong>Cadastro</strong>
  </nav>

  <main class="login-container">
    <div class="login-image">
      <img src="./assets/img/icon/logo2.png" alt="Ilustração login" />
    </div>

    <div class="login-form">
      <form>
       <h2>Cadastre-se</h2>
      <p>Por favor, preencha os dados:</p>
      <form>
        <label>Nome: *</label>
        <input type="text" required />

        <label>Data de Nascimento: *</label>
        <input type="date" required />

        <label>CPF: *</label>
        <input type="text" required />

        <label>Celular: *</label>
        <input type="tel" required />

        <label>E-mail: *</label>
        <input type="email" required />

        <label>Senha: *</label>
        <input type="password" required />

        <label>Confirmar a senha: *</label>
        <input type="password" required />


        <button type="button" onclick="window.location.href='login.html'">Cadastrar</button>

      </form>

    
  </main>

  <footer class="login-footer">
    <p>Arcare – Desenvolvido para a Global Solution</p>
    <p>Evelin Hashimoto · Flávia Pereira Santana · Rebecca Martins</p>
    <p>2025</p>
  </footer>
</body>
</html>
