<body>
  <header class="header">
    <div class="logo">
      <img src="./assets/img/icon/logo1.png" alt="Logo ARCARE" />
    </div>
    
    <!-- Botão da Manu -->
<button id="btn-manu" class="manu-btn">
  manu.pereira <img src="./assets/img/icon/usuario.png" alt="ícone usuário" style="width: 16px; margin-left: 6px;" />
</button>

<!-- Modal -->
<div id="modal-manu" class="modal">
  <div class="modal-content">
    <p>Deseja realmente sair?</p>
    <div class="modal-buttons">
      <button onclick="logout()">Sair</button>
      <button onclick="closeModal()">Cancelar</button>
    </div>
  </div>
</div>
  </header>
  <nav class="breadcrumb">
    <a href="./index.html">Página inicial</a> &gt; <strong>Cadastro Humanos & Pets</strong>
  </nav>


    </main>



<footer class="footer">
  <div class="footer-bottom">
    <p>Arcare – Desenvolvido para a Global Solution<br>
    Evelin Hashimoto · Flávia Pereira Santana · Rebecca Martins<br>
    2025</p>
  </div>
</footer>
</body>
<script>
  const btnManu = document.getElementById("btn-manu");
  const modal = document.getElementById("modal-manu");

  btnManu.onclick = function () {
    modal.style.display = "block";
  };

  function closeModal() {
    modal.style.display = "none";
  }

  function logout() {
    // Redireciona para a página de login, ou limpa a sessão
    window.location.href = "login.html";
  }

  // Fecha ao clicar fora do modal
  window.onclick = function (event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };
</script>

</html>
